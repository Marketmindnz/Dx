<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Landing Page</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- GSAP for animations -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.14.1/gsap.min.js"></script>

  <!-- Optional ScrollTrigger -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.14.1/ScrollTrigger.min.js"></script>
</head>
<body class="bg-gray-50 scroll-smooth">

  <!-- Navigation -->
  <nav class="fixed w-full bg-white shadow z-50">
    <div class="container mx-auto flex justify-center py-4">
      <a href="#main" class="mx-4 text-gray-700 hover:text-green-600 font-semibold">Home</a>
      <a href="#about" class="mx-4 text-gray-700 hover:text-green-600 font-semibold">About Us</a>
      <a href="#services" class="mx-4 text-gray-700 hover:text-green-600 font-semibold">Services</a>
      <a href="#contact" class="mx-4 text-gray-700 hover:text-green-600 font-semibold">Contact</a>
    </div>
  </nav>

  <!-- Main Section -->
  <section id="main" class="min-h-screen flex flex-col justify-center items-center bg-gray-50 pt-16">
    <img src="https://github.com/Marketmindnz/Dx/blob/a4869733eb34c2126381f12e121f2f90d641b203/Main.svg" alt="Main Page" class="w-3/4 md:w-1/2 transition-transform duration-500 hover:scale-105">
    <button class="mt-8 px-6 py-3 bg-green-600 text-white rounded-lg hover:bg-green-700 transition">Get Started</button>
  </section>

  <!-- About Us Section -->
  <section id="about" class="min-h-screen flex flex-col justify-center items-center bg-white pt-16">
    <img src="https://github.com/Marketmindnz/Dx/blob/a4869733eb34c2126381f12e121f2f90d641b203/About%20us.svg" alt="About Us" class="w-3/4 md:w-1/2 transition-transform duration-500 hover:scale-105">
    <button class="mt-8 px-6 py-3 bg-green-600 text-white rounded-lg hover:bg-green-700 transition">Learn More</button>
  </section>

  <!-- Services Section -->
  <section id="services" class="min-h-screen flex flex-col justify-center items-center bg-gray-50 pt-16">
    <img src="https://github.com/Marketmindnz/Dx/blob/a4869733eb34c2126381f12e121f2f90d641b203/Our%20sevice.svg" alt="Our Services" class="w-3/4 md:w-1/2 transition-transform duration-500 hover:scale-105">
    <button class="mt-8 px-6 py-3 bg-green-600 text-white rounded-lg hover:bg-green-700 transition">View Services</button>
  </section>

  <!-- Contact Section -->
  <section id="contact" class="min-h-screen flex flex-col justify-center items-center bg-white pt-16">
    <img src="https://github.com/Marketmindnz/Dx/blob/a4869733eb34c2126381f12e121f2f90d641b203/Contact.svg" alt="Contact" class="w-3/4 md:w-1/2 transition-transform duration-500 hover:scale-105">
    <button class="mt-8 px-6 py-3 bg-green-600 text-white rounded-lg hover:bg-green-700 transition">Contact Us</button>
  </section>

  <!-- GSAP Animations -->
  <script>
    gsap.registerPlugin(ScrollTrigger);

    // Animate SVGs on scroll
    gsap.utils.toArray('section img').forEach((img) => {
      gsap.from(img, {
        opacity: 0,
        y: 50,
        duration: 1,
        scrollTrigger: {
          trigger: img,
          start: "top 80%",
          toggleActions: "play none none none"
        }
      });
    });

    // Animate buttons
    gsap.utils.toArray('section button').forEach((btn) => {
      gsap.from(btn, {
        opacity: 0,
        y: 20,
        duration: 0.8,
        delay: 0.3,
        scrollTrigger: {
          trigger: btn,
          start: "top 90%",
          toggleActions: "play none none none"
        }
      });
    });
  </script>

</body>
</html>
